  <title>UNA PIEDRA</title>
  <style>
    /* ---------- ESTILOS GENERALES ---------- */
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: "Georgia", serif;
      overflow: hidden;
    }

    iframe.bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
      z-index: -1;
    }

    .pasaje {
      display: none;
      width: 100%;
      height: 100vh;
      position: relative;
      text-align: center;
      overflow: hidden;
    }

    .activo { display: block; }

    a {
      color: magenta;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.2s ease;
    }
    a:hover {
      color: cyan;
      text-shadow: 0 0 5px magenta, 0 0 7px cyan;
    }

    /* ---------- TEXTOS ---------- */
    .poema {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      font-size: 28px;
      line-height: 1.5;
    }

    .center-text {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      text-shadow: 0 0 8px magenta, 0 0 12px cyan;
    }

    .glitch-text {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      font-weight: bold;
      text-shadow: 2px 0 magenta, -2px 0 cyan;
      animation: glitch 1s infinite;
    }

    .options {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-family: monospace;
      background: rgba(0,0,0,0.7);
      border: 2px solid magenta;
      padding: 10px 20px;
      font-size: 22px;
      box-shadow: 0 0 10px magenta, 0 0 15px cyan;
      animation: flicker 1s infinite;
    }

    /* ---------- ANIMACIONES ---------- */
    @keyframes flicker {
      0%,100% { opacity: 1; }
      50% { opacity: 0.85; }
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 magenta, -2px 0 cyan; transform: translate(-50%, -50%); }
      20% { text-shadow: -2px 0 magenta, 2px 0 cyan; transform: translate(-52%, -48%); }
      40% { text-shadow: 2px 2px magenta, -2px -2px cyan; transform: translate(-48%, -52%); }
      60% { text-shadow: -2px -2px magenta, 2px 2px cyan; transform: translate(-50%, -50%); }
      80% { text-shadow: 2px -2px magenta, -2px 2px cyan; transform: translate(-49%, -51%); }
      100% { text-shadow: 2px 0 magenta, -2px 0 cyan; transform: translate(-50%, -50%); }
    }

    @keyframes page-glitch {
      0% { filter: hue-rotate(0deg) contrast(1); }
      25% { filter: hue-rotate(45deg) contrast(2); }
      50% { filter: hue-rotate(-45deg) contrast(3); }
      75% { filter: hue-rotate(90deg) contrast(1.5); }
      100% { filter: hue-rotate(0deg) contrast(1); }
    }
  </style>
</head>
